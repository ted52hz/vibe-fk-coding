<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER Visualization github.com/ted52hz/vibe-fk-coding</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for highlights */
        .highlight {
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: 500;
        }
        .highlight.house_number {
            background-color: #bae6fd; /* light blue */
            color: #0c4a6e;
        }
        .highlight.street {
            background-color: #bbf7d0; /* light green */
            color: #14532d;
        }
        .highlight.venue {
            background-color: #fef08a; /* light yellow */
            color: #713f12;
        }
        /* Basic scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800">

    <div id="app" class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-700">NER Visualization github.com/ted52hz/vibe-fk-coding</h1>
            <p class="text-slate-500 mt-2">Tải lên file CSV để xem các thực thể được highlight trong địa chỉ.</p>
        </header>

        <!-- Controls Section -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-6 flex flex-col gap-4">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 flex-wrap">
                <!-- File Upload -->
                <div class="flex-grow">
                    <label for="csvFile" class="block mb-2 text-sm font-medium text-gray-900">Tải lên file CSV</label>
                    <input type="file" id="csvFile" accept=".csv" class="block w-full text-sm text-slate-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-md file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100 cursor-pointer
                    "/>
                </div>
                <!-- Search Input -->
                <div class="flex-grow">
                    <label for="searchInput" class="block mb-2 text-sm font-medium text-gray-900">Tìm kiếm</label>
                    <input type="text" id="searchInput" placeholder="Tìm theo ID, địa chỉ,..." class="w-full p-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500" disabled>
                </div>
                <!-- Rows per page -->
                <div class="w-full md:w-auto">
                    <label for="rowsPerPage" class="block mb-2 text-sm font-medium text-gray-900">Dòng / trang</label>
                    <input type="number" id="rowsPerPage" value="10" min="1" max="100" class="w-full md:w-24 p-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500" disabled>
                </div>
            </div>
            <!-- Filter Options -->
            <div id="filterOptions" class="w-full flex flex-col gap-4 pt-4 border-t border-slate-200 mt-4">
                <span class="text-sm font-medium text-gray-900 flex-shrink-0">Lọc theo thực thể:</span>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Venue Filter -->
                    <div class="flex items-center justify-around p-2 bg-slate-50 rounded-md">
                        <span class="text-sm font-semibold text-slate-600">Venue:</span>
                        <div class="flex items-center"><input id="filterVenueAny" name="filter-venue" type="radio" value="any" class="cursor-pointer" checked disabled><label for="filterVenueAny" class="ml-2 text-sm cursor-pointer">Mặc định</label></div>
                        <div class="flex items-center"><input id="filterVenueYes" name="filter-venue" type="radio" value="yes" class="cursor-pointer" disabled><label for="filterVenueYes" class="ml-2 text-sm cursor-pointer">Có</label></div>
                        <div class="flex items-center"><input id="filterVenueNo" name="filter-venue" type="radio" value="no" class="cursor-pointer" disabled><label for="filterVenueNo" class="ml-2 text-sm cursor-pointer">Không</label></div>
                    </div>
                    <!-- House Number Filter -->
                     <div class="flex items-center justify-around p-2 bg-slate-50 rounded-md">
                        <span class="text-sm font-semibold text-slate-600">Số nhà:</span>
                        <div class="flex items-center"><input id="filterHouseNumberAny" name="filter-house_number" type="radio" value="any" class="cursor-pointer" checked disabled><label for="filterHouseNumberAny" class="ml-2 text-sm cursor-pointer">Mặc định</label></div>
                        <div class="flex items-center"><input id="filterHouseNumberYes" name="filter-house_number" type="radio" value="yes" class="cursor-pointer" disabled><label for="filterHouseNumberYes" class="ml-2 text-sm cursor-pointer">Có</label></div>
                        <div class="flex items-center"><input id="filterHouseNumberNo" name="filter-house_number" type="radio" value="no" class="cursor-pointer" disabled><label for="filterHouseNumberNo" class="ml-2 text-sm cursor-pointer">Không</label></div>
                    </div>
                    <!-- Street Filter -->
                     <div class="flex items-center justify-around p-2 bg-slate-50 rounded-md">
                        <span class="text-sm font-semibold text-slate-600">Tên đường:</span>
                        <div class="flex items-center"><input id="filterStreetAny" name="filter-street" type="radio" value="any" class="cursor-pointer" checked disabled><label for="filterStreetAny" class="ml-2 text-sm cursor-pointer">Mặc định</label></div>
                        <div class="flex items-center"><input id="filterStreetYes" name="filter-street" type="radio" value="yes" class="cursor-pointer" disabled><label for="filterStreetYes" class="ml-2 text-sm cursor-pointer">Có</label></div>
                        <div class="flex items-center"><input id="filterStreetNo" name="filter-street" type="radio" value="no" class="cursor-pointer" disabled><label for="filterStreetNo" class="ml-2 text-sm cursor-pointer">Không</label></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Legend -->
        <div id="legend" class="hidden flex flex-wrap gap-4 mb-6 p-4 bg-white rounded-lg shadow-sm">
            <span class="text-sm font-semibold">Chú thích:</span>
            <span class="highlight house_number">house_number</span>
            <span class="highlight street">street</span>
            <span class="highlight venue">venue</span>
        </div>

        <!-- Data Table Section -->
        <div id="tableContainer" class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-slate-500">
                    <thead class="text-xs text-slate-700 uppercase bg-slate-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 w-1/4">_id</th>
                            <th scope="col" class="px-6 py-3 w-3/4">Địa chỉ đã được Highlight</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <!-- Data rows will be inserted here -->
                    </tbody>
                </table>
            </div>
             <!-- Initial message / Loading state -->
            <div id="messageArea" class="p-8 text-center text-slate-500">
                <p>Vui lòng chọn một file CSV để bắt đầu.</p>
            </div>
        </div>

        <!-- Pagination Controls -->
        <div id="paginationControls" class="hidden mt-6 flex flex-col md:flex-row items-center justify-between">
            <span id="pageInfo" class="text-sm text-slate-600 mb-2 md:mb-0"></span>
            <div class="inline-flex rounded-md shadow-sm">
                <button id="prevPage" class="px-4 py-2 text-sm font-medium text-blue-700 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 focus:z-10 focus:ring-2 focus:ring-blue-700">
                    Trang trước
                </button>
                <button id="nextPage" class="px-4 py-2 text-sm font-medium text-blue-700 bg-white border-t border-b border-r border-gray-200 rounded-r-lg hover:bg-gray-100 focus:z-10 focus:ring-2 focus:ring-blue-700">
                    Trang tiếp
                </button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- DOM Elements ---
            const csvFileInput = document.getElementById('csvFile');
            const searchInput = document.getElementById('searchInput');
            const rowsPerPageInput = document.getElementById('rowsPerPage');
            const dataTableBody = document.getElementById('dataTableBody');
            const messageArea = document.getElementById('messageArea');
            const paginationControls = document.getElementById('paginationControls');
            const pageInfo = document.getElementById('pageInfo');
            const prevPageBtn = document.getElementById('prevPage');
            const nextPageBtn = document.getElementById('nextPage');
            const legend = document.getElementById('legend');
            const filterRadios = document.querySelectorAll('#filterOptions input[type="radio"]');

            // --- Application State ---
            let fullData = [];
            let filteredData = [];
            let currentPage = 1;
            let rowsPerPage = 10;

            // --- Event Listeners ---
            csvFileInput.addEventListener('change', handleFileSelect, false);
            searchInput.addEventListener('input', applyFilters);
            rowsPerPageInput.addEventListener('change', handleRowsChange);
            prevPageBtn.addEventListener('click', () => changePage(-1));
            nextPageBtn.addEventListener('click', () => changePage(1));
            filterRadios.forEach(radio => radio.addEventListener('change', applyFilters));

            /**
             * A simple, built-in CSV parser to avoid external libraries.
             */
            function parseCSV(text) {
                const result = [];
                const lines = text.trim().replace(/\r/g, '').split('\n');
                if (lines.length < 2) return { data: [], errors: [{ message: "CSV is empty or has only a header." }] };
                
                const headers = lines[0].split(',');

                for (let i = 1; i < lines.length; i++) {
                    if (!lines[i]) continue;
                    
                    const values = [];
                    let currentLine = lines[i];
                    const regex = /("([^"]|"")*"|[^,]*)(,|$)/g;
                    let match;
                    
                    while (match = regex.exec(currentLine)) {
                         let value = match[1];
                         if (value.startsWith('"') && value.endsWith('"')) {
                            value = value.slice(1, -1).replace(/""/g, '"');
                         }
                         values.push(value);
                         if (match[0] === ',' || match[0] === '') { 
                            if(match.index === regex.lastIndex) regex.lastIndex++;
                         }
                         if (regex.lastIndex === currentLine.length) break;
                    }

                    const rowObject = {};
                    for (let j = 0; j < headers.length; j++) {
                        rowObject[headers[j]] = values[j] || '';
                    }
                    result.push(rowObject);
                }
                return { data: result, errors: [] };
            }

            /**
             * Handles file selection, reads the file, and triggers parsing.
             */
            function handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                messageArea.innerHTML = `<p>Đang xử lý file, vui lòng chờ...</p>`;
                messageArea.classList.remove('hidden');
                dataTableBody.innerHTML = '';
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const text = e.target.result;
                    const results = parseCSV(text);

                    if (results.errors.length > 0) {
                         messageArea.innerHTML = `<p class="text-red-500">Lỗi khi đọc file: ${results.errors[0].message}</p>`;
                         return;
                    }

                    const firstRow = results.data[0];
                    const requiredColumns = ['_id', 'address', 'house_number', 'street', 'venue'];
                    const hasAllColumns = firstRow && requiredColumns.every(col => col in firstRow);
                    
                    if (!hasAllColumns) {
                        messageArea.innerHTML = `<p class="text-red-500">Lỗi: File CSV phải chứa các cột: ${requiredColumns.join(', ')}</p>`;
                        return;
                    }

                    fullData = results.data;
                    rowsPerPage = parseInt(rowsPerPageInput.value, 10);
                    enableControls();
                    applyFilters(); 
                };
                reader.onerror = function() {
                    messageArea.innerHTML = `<p class="text-red-500">Không thể đọc file.</p>`;
                };
                reader.readAsText(file);
            }
            
            /**
             * Enables control elements after data is loaded.
             */
            function enableControls() {
                searchInput.disabled = false;
                rowsPerPageInput.disabled = false;
                legend.classList.remove('hidden');
                filterRadios.forEach(radio => radio.disabled = false);
            }

            /**
             * Applies all active filters (search and radio buttons) and re-renders the view.
             */
            function applyFilters() {
                const searchTerm = searchInput.value.toLowerCase();
                const venueFilter = document.querySelector('input[name="filter-venue"]:checked').value;
                const houseNumberFilter = document.querySelector('input[name="filter-house_number"]:checked').value;
                const streetFilter = document.querySelector('input[name="filter-street"]:checked').value;

                let tempFilteredData = [...fullData];

                // 1. Filter by search term
                if (searchTerm) {
                    tempFilteredData = tempFilteredData.filter(row => {
                        const idMatch = row._id ? row._id.toLowerCase().includes(searchTerm) : false;
                        const addressMatch = row.address ? row.address.toLowerCase().includes(searchTerm) : false;
                        return idMatch || addressMatch;
                    });
                }
                
                // Helper function to check if a value is present
                const isPresent = (value) => value && value.trim() !== '';

                // 2. Filter by entity radio buttons
                tempFilteredData = tempFilteredData.filter(row => {
                    const venueCondition = (venueFilter === 'any') || (venueFilter === 'yes' && isPresent(row.venue)) || (venueFilter === 'no' && !isPresent(row.venue));
                    const houseNumberCondition = (houseNumberFilter === 'any') || (houseNumberFilter === 'yes' && isPresent(row.house_number)) || (houseNumberFilter === 'no' && !isPresent(row.house_number));
                    const streetCondition = (streetFilter === 'any') || (streetFilter === 'yes' && isPresent(row.street)) || (streetFilter === 'no' && !isPresent(row.street));
                    
                    return venueCondition && houseNumberCondition && streetCondition;
                });
                
                filteredData = tempFilteredData;
                currentPage = 1;
                render();
            }


            function handleRowsChange() {
                rowsPerPage = parseInt(rowsPerPageInput.value, 10);
                currentPage = 1;
                render();
            }
            
            function changePage(direction) {
                const totalPages = Math.ceil(filteredData.length / rowsPerPage);
                const newPage = currentPage + direction;
                if (newPage >= 1 && newPage <= totalPages) {
                    currentPage = newPage;
                    render();
                }
            }
            
            function highlightAddress(row) {
                const address = row.address || '';
                let tokens = [];

                const houseNumber = row.house_number ? String(row.house_number).trim() : '';
                const street = row.street ? String(row.street).trim() : '';
                const venue = row.venue ? String(row.venue).trim() : '';

                if (houseNumber) tokens.push({ text: houseNumber, type: 'house_number' });
                if (street) tokens.push({ text: street, type: 'street' });
                if (venue) tokens.push({ text: venue, type: 'venue' });

                if (!address || tokens.length === 0) return address;

                tokens = tokens
                    .map(token => ({ ...token, index: address.indexOf(token.text) }))
                    .filter(token => token.text && token.index !== -1);
                
                tokens.sort((a, b) => a.index - b.index);

                let resultHTML = '';
                let lastIndex = 0;

                tokens.forEach(token => {
                    if (token.index < lastIndex) return;
                    resultHTML += address.substring(lastIndex, token.index);
                    resultHTML += `<span class="highlight ${token.type}">${token.text}</span>`;
                    lastIndex = token.index + token.text.length;
                });

                resultHTML += address.substring(lastIndex);
                return resultHTML;
            }

            function renderTable() {
                dataTableBody.innerHTML = '';
                if (filteredData.length === 0) {
                    messageArea.innerHTML = '<p>Không tìm thấy kết quả phù hợp.</p>';
                    messageArea.classList.remove('hidden');
                    paginationControls.classList.add('hidden');
                    return;
                }
                
                messageArea.classList.add('hidden');
                paginationControls.classList.remove('hidden');

                const start = (currentPage - 1) * rowsPerPage;
                const end = start + rowsPerPage;
                const paginatedItems = filteredData.slice(start, end);

                paginatedItems.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.className = 'bg-white border-b hover:bg-slate-50';
                    tr.innerHTML = `
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${row._id || ''}</td>
                        <td class="px-6 py-4">${highlightAddress(row)}</td>
                    `;
                    dataTableBody.appendChild(tr);
                });
            }

            function renderPagination() {
                if (filteredData.length <= rowsPerPage) {
                    paginationControls.classList.add('hidden');
                    return;
                }
                
                paginationControls.classList.remove('hidden');
                const totalPages = Math.ceil(filteredData.length / rowsPerPage);
                const startItem = (currentPage - 1) * rowsPerPage + 1;
                const endItem = Math.min(currentPage * rowsPerPage, filteredData.length);

                pageInfo.textContent = `Hiển thị ${startItem}-${endItem} của ${filteredData.length} kết quả (Trang ${currentPage}/${totalPages})`;
                
                prevPageBtn.disabled = currentPage === 1;
                prevPageBtn.classList.toggle('opacity-50', currentPage === 1);
                
                nextPageBtn.disabled = currentPage === totalPages;
                nextPageBtn.classList.toggle('opacity-50', currentPage === totalPages);
            }

            function render() {
                renderTable();
                renderPagination();
            }
        });
    </script>
</body>
</html>
