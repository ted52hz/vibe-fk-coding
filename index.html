<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Highlight Text (NER)</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PapaParse for CSV parsing is moved to the end of the body -->
    <style>
        /* Custom styles for highlights */
        .highlight {
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: 500;
        }
        .highlight.house_number {
            background-color: #bae6fd; /* light blue */
            color: #0c4a6e;
        }
        .highlight.street {
            background-color: #bbf7d0; /* light green */
            color: #14532d;
        }
        .highlight.venue {
            background-color: #fef08a; /* light yellow */
            color: #713f12;
        }
        /* Basic scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800">

    <div id="app" class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-700">Trình Highlight Text (NER)</h1>
            <p class="text-slate-500 mt-2">Tải lên file CSV để xem các thực thể được highlight trong địa chỉ.</p>
        </header>

        <!-- Controls Section -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-6 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
             <!-- File Upload -->
            <div class="flex-grow">
                <label for="csvFile" class="block mb-2 text-sm font-medium text-gray-900">Tải lên file CSV</label>
                <input type="file" id="csvFile" accept=".csv" class="block w-full text-sm text-slate-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-md file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100 cursor-pointer
                "/>
            </div>
            <!-- Search Input -->
            <div class="flex-grow">
                <label for="searchInput" class="block mb-2 text-sm font-medium text-gray-900">Tìm kiếm</label>
                <input type="text" id="searchInput" placeholder="Tìm theo ID, địa chỉ,..." class="w-full p-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500" disabled>
            </div>
            <!-- Rows per page -->
            <div class="w-full md:w-auto">
                <label for="rowsPerPage" class="block mb-2 text-sm font-medium text-gray-900">Dòng / trang</label>
                <input type="number" id="rowsPerPage" value="10" min="1" max="100" class="w-full md:w-24 p-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500" disabled>
            </div>
        </div>
        
        <!-- Legend -->
        <div id="legend" class="hidden flex flex-wrap gap-4 mb-6 p-4 bg-white rounded-lg shadow-sm">
            <span class="text-sm font-semibold">Chú thích:</span>
            <span class="highlight house_number">house_number</span>
            <span class="highlight street">street</span>
            <span class="highlight venue">venue</span>
        </div>

        <!-- Data Table Section -->
        <div id="tableContainer" class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-slate-500">
                    <thead class="text-xs text-slate-700 uppercase bg-slate-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 w-1/4">_id</th>
                            <th scope="col" class="px-6 py-3 w-3/4">Địa chỉ đã được Highlight</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <!-- Data rows will be inserted here -->
                    </tbody>
                </table>
            </div>
             <!-- Initial message / Loading state -->
            <div id="messageArea" class="p-8 text-center text-slate-500">
                <p>Vui lòng chọn một file CSV để bắt đầu.</p>
            </div>
        </div>

        <!-- Pagination Controls -->
        <div id="paginationControls" class="hidden mt-6 flex flex-col md:flex-row items-center justify-between">
            <span id="pageInfo" class="text-sm text-slate-600 mb-2 md:mb-0"></span>
            <div class="inline-flex rounded-md shadow-sm">
                <button id="prevPage" class="px-4 py-2 text-sm font-medium text-blue-700 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 focus:z-10 focus:ring-2 focus:ring-blue-700">
                    Trang trước
                </button>
                <button id="nextPage" class="px-4 py-2 text-sm font-medium text-blue-700 bg-white border-t border-b border-r border-gray-200 rounded-r-lg hover:bg-gray-100 focus:z-10 focus:ring-2 focus:ring-blue-700">
                    Trang tiếp
                </button>
            </div>
        </div>

    </div>
    
    <!-- Scripts moved to the end of the body for better loading performance and to prevent errors -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.2/papaparse.min.js"></script>
    <script>
        // Wait for the DOM to be fully loaded before running the script
        document.addEventListener('DOMContentLoaded', function() {
            // --- DOM Elements ---
            const csvFileInput = document.getElementById('csvFile');
            const searchInput = document.getElementById('searchInput');
            const rowsPerPageInput = document.getElementById('rowsPerPage');
            const dataTableBody = document.getElementById('dataTableBody');
            const messageArea = document.getElementById('messageArea');
            const paginationControls = document.getElementById('paginationControls');
            const pageInfo = document.getElementById('pageInfo');
            const prevPageBtn = document.getElementById('prevPage');
            const nextPageBtn = document.getElementById('nextPage');
            const legend = document.getElementById('legend');

            // --- Application State ---
            let fullData = [];
            let filteredData = [];
            let currentPage = 1;
            let rowsPerPage = 10;

            // --- Event Listeners ---
            csvFileInput.addEventListener('change', handleFileSelect, false);
            searchInput.addEventListener('input', handleSearch);
            rowsPerPageInput.addEventListener('change', handleRowsChange);
            prevPageBtn.addEventListener('click', () => changePage(-1));
            nextPageBtn.addEventListener('click', () => changePage(1));

            /**
             * Handles the file selection and starts the parsing process.
             */
            function handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                messageArea.innerHTML = `<p>Đang xử lý file, vui lòng chờ...</p>`;
                messageArea.classList.remove('hidden');
                dataTableBody.innerHTML = '';
                
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        // Check for required columns
                        const requiredColumns = ['_id', 'address', 'house_number', 'street', 'venue'];
                        const hasAllColumns = requiredColumns.every(col => results.meta.fields.includes(col));
                        
                        if (!hasAllColumns) {
                            messageArea.innerHTML = `<p class="text-red-500">Lỗi: File CSV phải chứa các cột: ${requiredColumns.join(', ')}</p>`;
                            return;
                        }

                        fullData = results.data;
                        filteredData = [...fullData];
                        currentPage = 1;
                        rowsPerPage = parseInt(rowsPerPageInput.value, 10);
                        enableControls();
                        render();
                    },
                    error: function(error) {
                        messageArea.innerHTML = `<p class="text-red-500">Đã xảy ra lỗi khi đọc file: ${error.message}</p>`;
                    }
                });
            }
            
            /**
             * Enables the control inputs after data is loaded.
             */
            function enableControls() {
                searchInput.disabled = false;
                rowsPerPageInput.disabled = false;
                legend.classList.remove('hidden');
            }

            /**
             * Filters data based on search input and re-renders the table.
             */
            function handleSearch() {
                const searchTerm = searchInput.value.toLowerCase();
                filteredData = fullData.filter(row => {
                    // Search in _id and address. Add more fields if needed.
                    const idMatch = row._id ? row._id.toLowerCase().includes(searchTerm) : false;
                    const addressMatch = row.address ? row.address.toLowerCase().includes(searchTerm) : false;
                    return idMatch || addressMatch;
                });
                currentPage = 1;
                render();
            }

            /**
             * Updates rows per page and re-renders the table.
             */
            function handleRowsChange() {
                rowsPerPage = parseInt(rowsPerPageInput.value, 10);
                currentPage = 1;
                render();
            }
            
            /**
             * Changes the current page.
             * @param {number} direction - -1 for previous, 1 for next.
             */
            function changePage(direction) {
                const totalPages = Math.ceil(filteredData.length / rowsPerPage);
                const newPage = currentPage + direction;
                if (newPage >= 1 && newPage <= totalPages) {
                    currentPage = newPage;
                    render();
                }
            }
            
            /**
             * Creates the highlighted HTML string for an address.
             * @param {object} row - The data row object.
             * @returns {string} - The HTML string with highlighted entities.
             */
            function highlightAddress(row) {
                const address = row.address || '';
                let tokens = [];

                // Add entities to highlight, ensuring they are strings
                const houseNumber = row.house_number ? String(row.house_number).trim() : '';
                const street = row.street ? String(row.street).trim() : '';
                const venue = row.venue ? String(row.venue).trim() : '';

                if (houseNumber) tokens.push({ text: houseNumber, type: 'house_number' });
                if (street) tokens.push({ text: street, type: 'street' });
                if (venue) tokens.push({ text: venue, type: 'venue' });

                if (!address || tokens.length === 0) {
                    return address;
                }

                // Find start index for each token and filter out those not found
                tokens = tokens
                    .map(token => ({ ...token, index: address.indexOf(token.text) }))
                    .filter(token => token.index !== -1);
                
                // Sort tokens by their starting index to process them in order
                tokens.sort((a, b) => a.index - b.index);

                let resultHTML = '';
                let lastIndex = 0;

                tokens.forEach(token => {
                    // Make sure tokens don't overlap
                    if (token.index < lastIndex) {
                        return; // Skip overlapping token
                    }
                    // Add the plain text before the token
                    resultHTML += address.substring(lastIndex, token.index);
                    // Add the highlighted token
                    resultHTML += `<span class="highlight ${token.type}">${token.text}</span>`;
                    // Update the last index
                    lastIndex = token.index + token.text.length;
                });

                // Add any remaining plain text after the last token
                resultHTML += address.substring(lastIndex);

                return resultHTML;
            }

            /**
             * Renders the data table for the current page.
             */
            function renderTable() {
                dataTableBody.innerHTML = '';

                if (filteredData.length === 0) {
                    messageArea.innerHTML = '<p>Không tìm thấy kết quả phù hợp.</p>';
                    messageArea.classList.remove('hidden');
                    paginationControls.classList.add('hidden');
                    return;
                }
                
                messageArea.classList.add('hidden');
                paginationControls.classList.remove('hidden');

                const start = (currentPage - 1) * rowsPerPage;
                const end = start + rowsPerPage;
                const paginatedItems = filteredData.slice(start, end);

                paginatedItems.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.className = 'bg-white border-b hover:bg-slate-50';

                    const idCell = document.createElement('td');
                    idCell.className = 'px-6 py-4 font-medium text-gray-900 whitespace-nowrap';
                    idCell.textContent = row._id;
                    
                    const addressCell = document.createElement('td');
                    addressCell.className = 'px-6 py-4';
                    addressCell.innerHTML = highlightAddress(row);

                    tr.appendChild(idCell);
                    tr.appendChild(addressCell);
                    dataTableBody.appendChild(tr);
                });
            }

            /**
             * Renders pagination controls and info.
             */
            function renderPagination() {
                if (filteredData.length === 0) {
                    paginationControls.classList.add('hidden');
                    return;
                }
                
                paginationControls.classList.remove('hidden');
                const totalPages = Math.ceil(filteredData.length / rowsPerPage);
                const startItem = (currentPage - 1) * rowsPerPage + 1;
                const endItem = Math.min(currentPage * rowsPerPage, filteredData.length);

                pageInfo.textContent = `Hiển thị ${startItem}-${endItem} của ${filteredData.length} kết quả (Trang ${currentPage}/${totalPages})`;
                
                prevPageBtn.disabled = currentPage === 1;
                prevPageBtn.classList.toggle('opacity-50', currentPage === 1);
                prevPageBtn.classList.toggle('cursor-not-allowed', currentPage === 1);
                
                nextPageBtn.disabled = currentPage === totalPages;
                nextPageBtn.classList.toggle('opacity-50', currentPage === totalPages);
                nextPageBtn.classList.toggle('cursor-not-allowed', currentPage === totalPages);
            }

            /**
             * Main render function.
             */
            function render() {
                renderTable();
                renderPagination();
            }
        });
    </script>
</body>
</html>
